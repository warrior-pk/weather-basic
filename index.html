<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec85fa5fe9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body class="">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <i class="fa-solid fa-cloud d-inline-block align-center"></i>
        Weather
        </a>
    </nav>
    <div class="container">
        <div class="box">
            <div class="inputDiv">
                <input type="text" placeholder="Enter City Name" id="city" class ="form-control">
                <button id="search" class="btn btn-success">Search</button>
            </div>
            <div class="outputDiv">
                <h2 id="error"></h2>
                <div id="result">
                    <h1 id="locationName"></h1>
                    <ul class="">
                        <li id="time" class=""></li>
                        <li id="temp" class="" ></li>
                        <li id="press" class=""></li>
                        <li id="wind" class=""></li>
                        <li id="humid" class=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
